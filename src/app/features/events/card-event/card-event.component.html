<!-- Filtrer directement dans la carte -->
<div *ngIf="!searchValue || e.title.toLowerCase().includes(searchValue.toLowerCase())">
  <div class="card h-100 shadow-sm" ngHover>
    <img
      [src]="e.imageUrl"
      class="card-img-top img-fluid"
      style="height: 200px; object-fit: cover;"
      alt="Image de {{ e.title }}"
    >

    <div class="card-body">
      <!-- Titre color√© selon le nombre de places -->
      <h5 class="card-title" [ngStyle]="{'color': e.nbPlaces === 0 ? 'red' : 'green'}">
        {{ e.title }}
      </h5>

      <p class="text-muted">{{ e.price | euro }}</p>
      <p>{{ e.location }}</p>
      <p>Places restantes : <span class="fw-bold">{{ e.nbPlaces }}</span></p>
      <p>{{ e.description }}</p>

      <!-- Bouton Like avec compteur -->
      <button
        [ngClass]="{
          'btn': true,
          'btn-sm': true,
          'btn-danger': e.nbrLike >= 5,
          'btn-warning': e.nbrLike < 5
        }"
        (click)="likeEvent(e)">
        üëç {{ e.nbrLike }}
      </button>

      <!-- Bouton Buy ticket -->
      <button
        class="btn btn-sm btn-danger ms-2"
        [disabled]="e.nbPlaces === 0"
        (click)="nbrPlaceDecr(e)">
        Buy ticket
      </button>

      <!-- Date et lien -->
      <span class="ms-2">{{ e.date }}</span>
      <a [routerLink]="['./details', e.id]">More details</a>
    </div>
  </div>
</div>
